{% extends "blog/base.html" %}
{% block content %}
<div class="container py-4">
    <div class="card card-body col-md-6 px-4">
        <h3 class="mb-3">Eliminar post</h3>
        <p>¿Seguro que deseas eliminar este post?</p>
        <blockquote class="blockquote">
            <p class="mb-0">{{ post.post_content }}</p>
            <footer class="blockquote-footer text-muted">Publicado el {{ post.post_date|date:"d/m/Y H:i" }}</footer>
        </blockquote>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Sí, eliminar</button>
            <a class="btn btn-secondary ms-2" href="{% url 'post-detail' post.pk %}">Cancelar</a>
        </form>
    </div>
</div>
{% endblock content %}
