{% extends 'blog/base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Buscar usuarios</h1>
    <form action="{% url 'search' %}" method="post" class="mb-4">
        {% csrf_token %}
        <div class="input-group">
            <input required name="search" type="text" class="form-control" placeholder="Buscar por nombre de usuario" value="{{ query }}">
            <button type="submit" class="btn btn-outline-primary">Buscar</button>
        </div>
    </form>

    {% if results %}
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ result.username }}</span>
                    <a class="btn btn-sm btn-secondary" href="{% url 'user-posts' result.username %}">Ver posts</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info" role="alert">
            No se encontraron usuarios. Intenta con otro t√©rmino.
        </div>
    {% endif %}
</div>
{% endblock %}
